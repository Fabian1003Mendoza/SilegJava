<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="Dashboard"/>
        <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"/>

        <title>DAW - 1966218 B</title>

        <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>SILEG | Registrarse</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css"/>
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>


    </h:head>
    <h:body>
         <div class="container">
      <div class="row">
        <div class="col-md-7 offset-md-2">
          <!-- encabezado -->
          <div class="register-logo">
              <b>Registrarse</b><a>SILEG</a>
          </div>
          <!-- /encabezado -->
          <!-- caja de campos -->
          <div class="card">
            <div class="card-body register-card-body">
              <p class="login-box-msg">Registrarte ahora</p>
             
                <h:form id="registro" class="form-login">
                    <h2 class="form-login-heading">Registrarse</h2>
                   
                        <h:selectOneMenu value="#{registroRequest.usuReg.tipoDocumento}" class="form-control">
                            <f:selectItem itemLabel="Cedula" itemValue="Cedula" ></f:selectItem>
                            <f:selectItem itemLabel="Cedula Ex." itemValue="Cedula Ex." ></f:selectItem>
                            <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte" ></f:selectItem>
                            <f:selectItem itemLabel="Tar. Identidad" itemValue="Tar. Identidad" ></f:selectItem>

                        </h:selectOneMenu>
                        <br/>

                        <h:inputText value="#{registroRequest.usuReg.documento}"  class="form-control" html5:placeholder="Numero documento" html5:autofocus="true"/>
                        <br/>


                        <h:inputText value="#{registroRequest.usuReg.nombres}"  class="form-control" html5:placeholder="Nombres" html5:autofocus="true"/>
                        <br/>
                        <h:inputText value="#{registroRequest.usuReg.apellidos}" class="form-control" html5:placeholder="Apellidos" html5:autofocus="true"/>
                        <br/>
                        <h:inputText value="#{registroRequest.usuReg.correo}" html5:type="email" class="form-control" html5:placeholder="Correo" html5:autofocus="true"/>
                        <br/>
                        <h:inputSecret value="#{registroRequest.usuReg.clave}"  class="form-control" html5:placeholder="Clave"/>

                        <label class="checkbox">
                            <span class="pull-right">
                                <a data-toggle="modal" href="login.xhtml#myModal"> Forgot Password?</a>
                            </span>
                        </label>
                        <h:commandButton action="#{registroRequest.registrarUsuario()}" class="btn btn-theme btn-block" value="SING IN"/>
                       
                        <hr/>
                        <div class="login-social-link centered">
                            <p>or you can sign in via your social network</p>
                            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
                        </div>
                        <div class="centered">
                            <a href="../index.xhtml" class="btn btn-success btn-lg"><i class="fa fa-user-circle-o"></i> Login</a>
                        </div>
                        
                </h:form>
              
              <a class="mt-2 d-flex justify-content-center" href="../../../index.html">Ya tengo una cuenta</a>
            </div><!-- /.form-box -->
          </div><!-- /caja de campos -->
          </div>
      </div>
    </div>
        
       
      

        <!-- js placed at the end of the document so the pages load faster -->
              <script src="../plugins/jquery/jquery.min.js"></script>
             <!-- Bootstrap 4 -->
             <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
             <!-- AdminLTE App -->
             <script src="../dist/js/adminlte.min.js"></script>
             <script src="../js/validation.js"></script>
             <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            $.backstretch("img/login-bg.jpg", {
                speed: 500
            });
        </script>

    </h:body>
</html>
